<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Logs Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .control-group input,
        .control-group select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-export {
            background: #28a745;
            color: white;
        }

        .btn-export:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        th {
            padding: 18px;
            text-align: left;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 18px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .status-code {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-200, .status-201 {
            background: #d4edda;
            color: #155724;
        }

        .status-400, .status-401, .status-403 {
            background: #f8d7da;
            color: #721c24;
        }

        .method-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.85em;
            background: #e7f3ff;
            color: #0066cc;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .pagination-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .pagination {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .pagination button {
            padding: 8px 12px;
            min-width: 40px;
            background: #f0f0f0;
            color: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #667eea;
            color: white;
            transform: none;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-weight: 500;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #721c24;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #155724;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
            }

            .pagination-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä HTTP Logs Viewer</h1>
            <p>Monitor and analyze API requests in real-time</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="searchInput">Search Query</label>
                <input type="text" id="searchInput" placeholder="Search by any field...">
            </div>

            <div class="control-group">
                <label for="methodFilter">HTTP Method</label>
                <select id="methodFilter">
                    <option value="">All Methods</option>
                    <option value="POST">POST</option>
                    <option value="GET">GET</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>

            <div class="control-group">
                <label for="pageSize">Page Size</label>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" class="btn-search" onclick="loadLogs(); return false;">üîç Search & Load</button>
                <button type="button" class="btn-export" onclick="exportData(); return false;">üì• Export CSV</button>
                <button type="button" class="btn-reset" onclick="resetFilters(); return false;">‚Üª Reset</button>
            </div>
        </div>

        <div class="content">
            <div id="messageContainer"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading logs...</p>
            </div>
            <div id="tableContainer" style="display: none;">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Timestamp</th>
                                <th>Method</th>
                                <th>Path</th>
                                <th>Status Code</th>
                                <th>Response Time</th>
                                <th>User</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="logsTable">
                        </tbody>
                    </table>
                </div>
                <div class="pagination-wrapper">
                    <div class="pagination">
                        <button onclick="prevPage()" id="prevBtn">‚Üê Previous</button>
                        <div id="pageNumbers"></div>
                        <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
                    </div>
                    <div class="pagination-info">
                        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth/User/logs';
        let allLogs = [];
        let filteredLogs = [];
        let currentPage = 1;
        let pageSize = 20;
        let isLoading = false;
        let hasLoadedOnce = false;

        async function loadLogs() {
            // Prevent multiple simultaneous requests
            if (isLoading) {
                return;
            }

            const searchQuery = document.getElementById('searchInput').value;
            const method = document.getElementById('methodFilter').value;
            const pageSize = parseInt(document.getElementById('pageSize').value);

            const params = new URLSearchParams({
                q: searchQuery,
                method: method,
                page: 1,
                pageSize: pageSize
            });

            showLoading();
            clearMessage();
            isLoading = true;

            try {
                const response = await fetch(`${API_URL}?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                allLogs = Array.isArray(data) ? data : data.data || [];
                currentPage = 1;
                window.pageSize = pageSize;
                hasLoadedOnce = true;
                filterAndDisplayLogs();
                hideLoading();
                showSuccess('Logs loaded successfully!');
            } catch (error) {
                hideLoading();
                showError(`Failed to load logs: ${error.message}`);
                console.error('Error:', error);
                hasLoadedOnce = true;
            } finally {
                isLoading = false;
            }
        }

        function filterAndDisplayLogs() {
            console.log('Filtering logs. Total logs:', allLogs.length);
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const method = document.getElementById('methodFilter').value;

            filteredLogs = allLogs.filter(log => {
                const matchesSearch = !searchQuery || 
                    JSON.stringify(log).toLowerCase().includes(searchQuery);
                const matchesMethod = !method || log.method === method;
                return matchesSearch && matchesMethod;
            });

            console.log('Filtered logs:', filteredLogs.length);
            displayLogs();
        }

        function displayLogs() {
            console.log('Displaying logs. Current page:', currentPage, 'Page size:', window.pageSize);
            
            if (filteredLogs.length === 0) {
                console.log('No filtered logs found');
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('messageContainer').innerHTML = '<div class="error-message">No logs found. Try adjusting your search criteria.</div>';
                return;
            }

            const start = (currentPage - 1) * window.pageSize;
            const end = start + window.pageSize;
            const paginatedLogs = filteredLogs.slice(start, end);

            console.log('Paginated logs:', paginatedLogs.length);

            const tbody = document.getElementById('logsTable');
            tbody.innerHTML = paginatedLogs.map(log => `
                <tr>
                    <td>${log.id}</td>
                    <td><span class="timestamp">${new Date(log.timeStamp).toLocaleString()}</span></td>
                    <td><span class="method-badge">${log.method}</span></td>
                    <td style="word-break: break-all;">${log.path}</td>
                    <td><span class="status-code status-${log.statusCode}">${log.statusCode}</span></td>
                    <td>${log.message.match(/(\d+)\s*ms/)?.[1] || 'N/A'} ms</td>
                    <td>${log.userName}</td>
                    <td style="max-width: 250px; word-break: break-word;">${log.message}</td>
                </tr>
            `).join('');

            document.getElementById('messageContainer').innerHTML = '';
            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredLogs.length / window.pageSize);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;

            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                pageNumbers.innerHTML += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) pageNumbers.innerHTML += `<span>...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active' : '';
                btn.onclick = () => goToPage(i);
                pageNumbers.appendChild(btn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) pageNumbers.innerHTML += `<span>...</span>`;
                pageNumbers.innerHTML += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredLogs.length / window.pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                displayLogs();
                window.scrollTo(0, 0);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayLogs();
                window.scrollTo(0, 0);
            }
        }

        function goToPage(page) {
            currentPage = page;
            displayLogs();
            window.scrollTo(0, 0);
        }

        function exportData() {
            if (filteredLogs.length === 0) {
                showError('No data to export. Load logs first!');
                return;
            }

            const csv = convertToCSV(filteredLogs);
            downloadCSV(csv);
            showSuccess('Data exported successfully!');
        }

        function convertToCSV(data) {
            const headers = ['ID', 'Timestamp', 'Method', 'Path', 'Status Code', 'User', 'Message'];
            const rows = data.map(log => [
                log.id,
                new Date(log.timeStamp).toLocaleString(),
                log.method,
                log.path,
                log.statusCode,
                log.userName,
                log.message
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            return csvContent;
        }

        function downloadCSV(csv) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `logs_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('methodFilter').value = '';
            document.getElementById('pageSize').value = '20';
            currentPage = 1;
            allLogs = [];
            filteredLogs = [];
            hasLoadedOnce = false;
            isLoading = false;
            document.getElementById('tableContainer').style.display = 'none';
            clearMessage();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showMessage(msg, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type === 'error' ? 'error-message' : type === 'success' ? 'success-message' : 'error-message'}">${msg}</div>`;
        }

        function showError(msg) {
            showMessage(msg, 'error');
        }

        function showSuccess(msg) {
            showMessage(msg, 'success');
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Load logs on page load - DISABLED to prevent continuous API calls
        // User must manually click "Search & Load" button
        let pageLoaded = false;
        window.addEventListener('load', () => {
            if (!pageLoaded && allLogs.length === 0) {
                clearMessage();
                showMessage('üëã Click "Search & Load" button to fetch logs from the API', 'info');
                pageLoaded = true;
            }
        });

        // Prevent form submission on Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && (e.target.id === 'searchInput')) {
                e.preventDefault();
                loadLogs();
            }
        });
    </script>
</body>
</html>
